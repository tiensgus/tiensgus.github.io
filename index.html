<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>VOA App</title>
</head>
<body>
  <h2>📚 Bài học VOA</h2>
  <button onclick="moVOA()">🎧 Mở bài học trong popup</button>

  <script>
    function moVOA() {
      const url = "https://learningenglish.voanews.com/p/8322.html";
      // Mở trong cửa sổ popup mới
      const w = window.innerWidth;
      const h = window.innerHeight;
      window.open(url, "_blank", `width=${w},height=${h},resizable=yes,scrollbars=yes`);
    }
  </script>
</body>
</html>
