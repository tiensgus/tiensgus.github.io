<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Mở VOA thông minh</title>
<style>
body { font-family: Arial; padding: 40px; }
button {
padding: 12px 24px;
font-size: 16px;
background-color: #007aff;
color: white;
border: none;
border-radius: 6px;
cursor: pointer;
}
#note {
margin-top: 20px;
font-size: 15px;
color: #d9534f;
display: none;
background: #fff3cd;
border-left: 4px solid #ffc107;
padding: 12px;
border-radius: 4px;
}
</style>
</head>
<body>

<h2>Truy cập VOA</h2>

<button onclick="openVOA()">Mở VOA trong tab mới</button>

<div id="note">Bạn đang dùng iPhone. Sau khi xem xong VOA, hãy bấm nút chuyển tab của trình duyệt để quay lại ứng dụng gốc.</div>

<script>
function openVOA() {
    const voaURL = "https://learningenglish.voanews.com/p/8322.html";
    const newTab = window.open(voaURL, "_blank", "noopener,noreferrer");

    if (!newTab) {
        alert("Trình duyệt đã chặn tab mới. Vui lòng cho phép.");
    }

    // Phát hiện thiết bị iPhone
    const isIphone = /iPhone/i.test(navigator.userAgent);
    if (isIphone) {
        document.getElementById("note").style.display = "block";
    }
}
</script>

</body>
</html>
