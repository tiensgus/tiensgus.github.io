<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Ghi Ã¢m Web Ä‘Æ¡n giáº£n</title>
</head>
<body>
  <h2>ğŸ¤ Ghi Ã¢m thá»­</h2>
  <button id="startBtn">ğŸ”´ Báº¯t Ä‘áº§u ghi</button>
  <button id="stopBtn" disabled>â¹ Dá»«ng ghi</button>
  <audio id="audioPlayback" controls></audio>

<script>
let mediaRecorder;
let recordedChunks = [];

document.getElementById("startBtn").onclick = async () => {
  recordedChunks = [];

  try {
    const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
    mediaRecorder = new MediaRecorder(stream);

    mediaRecorder.ondataavailable = e => {
      if (e.data.size > 0) recordedChunks.push(e.data);
    };

    mediaRecorder.onstop = () => {
      const blob = new Blob(recordedChunks, { type: 'audio/webm' });
      const audioURL = URL.createObjectURL(blob);
      const audio = document.getElementById("audioPlayback");
      audio.src = audioURL;
      audio.load(); // Ä‘áº£m báº£o audio load láº¡i
    };

    mediaRecorder.start();
    document.getElementById("startBtn").disabled = true;
    document.getElementById("stopBtn").disabled = false;
  } catch (err) {
    alert("âŒ KhÃ´ng thá»ƒ ghi Ã¢m: " + err.message);
  }
};

document.getElementById("stopBtn").onclick = () => {
  if (mediaRecorder && mediaRecorder.state === "recording") {
    mediaRecorder.stop();
    document.getElementById("startBtn").disabled = false;
    document.getElementById("stopBtn").disabled = true;
  }
};
</script>
</body>
</html>
