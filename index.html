<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ghi âm đơn giản (iPhone OK)</title>
</head>
<body>
  <h2>🎤 Ghi âm thử (Tương thích iPhone)</h2>
  <button id="startBtn">🔴 Bắt đầu ghi</button>
  <button id="stopBtn" disabled>⏹ Dừng ghi</button>
  <p><strong>Phát lại:</strong></p>
  <audio id="audioPlayback" controls></audio>

<script>
let mediaRecorder;
let recordedChunks = [];

document.getElementById("startBtn").onclick = async () => {
  recordedChunks = [];
  try {
    const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
    mediaRecorder = new MediaRecorder(stream);

    mediaRecorder.ondataavailable = e => {
      if (e.data.size > 0) recordedChunks.push(e.data);
    };

    mediaRecorder.onstop = () => {
      const blob = new Blob(recordedChunks, { type: 'audio/webm' });
      const audioURL = URL.createObjectURL(blob);
      document.getElementById("audioPlayback").src = audioURL;
    };

    mediaRecorder.start();
    document.getElementById("startBtn").disabled = true;
    document.getElementById("stopBtn").disabled = false;
  } catch (err) {
    alert("❌ Không thể ghi âm: " + err.message);
  }
};

document.getElementById("stopBtn").onclick = () => {
  if (mediaRecorder && mediaRecorder.state !== "inactive") {
    mediaRecorder.stop();
    document.getElementById("startBtn").disabled = false;
    document.getElementById("stopBtn").disabled = true;
  }
};
</script>
</body>
</html>
